<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>{{ site.title }}</h3>
        <p>{{ site.description }}</p>
      </div>
      <div class="footer-section">
        <h3>Contact</h3>
        <p><i class="fas fa-envelope"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <div class="social-links">
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved (maybe).</p>
      <p>Last updated: {{ site.time | date: "%B %d, %Y" }}</p>
    </div>
  </div>
</footer>
